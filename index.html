<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard tags generated by Emmet-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to local stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!-- Embed Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Add Font Awsome to get some cool icons -->
    <!-- add <i> tags to add icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <title>âœ… Todo List</title>
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <h1>Todo List</h1>
    </header>
    <!-- Page Header -->

    <!-- Input section -->
    <form>
      <!-- Add todo item section -->
      <div class="aa">
        <input type="text" class="todo-input" placeholder="Add todo..." />
        <button class="add-button">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <!-- Add todo item section -->

      <!-- Filter todo item section-->
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="done">Done</option>
          <option value="not-done">Not done</option>
        </select>
      </div>
      <!-- Filter todo item section-->
    </form>
    <!-- Add todo item section -->

    <!-- Display todo items section-->
    <div class="todos-container">
      <ul class="todos">
        <!-- todo items will be added into the ul tag by js functions-->
        <!-- Structure of a basic todo item -->
        <!-- 
            <div class="item">
                <li class="title">drink tea</li>
                <button class="done-button"><i class="fas fa-check"></i></button>
                <button class="delete-button"><i class="fas fa-trash"></i></button>
            </div>
        -->
      </ul>
    </div>
    <!-- Display todo items section-->

    <!-- Add js script-->
    <!-- put script at bottom of the <body> element improves the display speed, 
        because script interpretation slows down the display-->
    <script src="app.js"></script>
    <!-- Add js script-->
  </body>
</html>
